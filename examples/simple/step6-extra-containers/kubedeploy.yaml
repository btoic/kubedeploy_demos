---
image:
  repository: nginx
  tag: "1.25"
ports:
  - containerPort: 8080
    name: web
  - containerPort: 9090 # Stub port exported
    name: stub
  - containerPort: 9113 # metrics port exported
    name: metrics
# optional
ingress:
  enabled: true
  svcPort: 8080
  hosts:
    - host: localhost
      paths:
        - path: /

        - path: /_prom_metrics
          svcPort: 9113

replicaCount: 2
podAntiAffinity: "soft" # optional
podDisruptionBudget:
  enabled: true # ensure that there is always once container up and running
minReadySeconds: 30 # wait for 30s before continuing rolling update
nameOverride: nginx
configMaps:
  - name: nginx-conf
    mount: true
    mountPath: /etc/nginx/templates
    data:
      default.conf.template: |
        server {
        listen      ${NGINX_PORT};
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

        }
      stub.conf.template: |
        server {
        listen      9090;
        server_name  localhost;

        location /stub_status {
          stub_status;
        }
        }
configMapsHash: true # optional
env:
  - name: NGINX_PORT
    value: "8080"

# NEW Content

additionalContainers:
  enabled: true
  containers:
    - name: metrics-exporter
      repository: nginx/nginx-prometheus-exporter
      tag: latest
      args:
        - -nginx.scrape-uri=http://localhost:9090/stub_status
        - -web.telemetry-path=/_prom_metrics
      ports:
        - containerPort: 9113
          name: metrics
          protocol: TCP
